<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <img src="../img/123a74.jfif" width="100%" height="125px" />
        </div>
        <div class="col-10 offset-1 sticky-top">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <div
                class="collapse justify-content-center navbar-collapse"
                id="navbarNav"
              >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#qs"
                      >Quem somos</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#promo">Promoções</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#mv">Mais Vendidos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#tc">Trabalhe Conosco</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div id="qs">
          <img
            src="../img/aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa.jpg"
            width="50%"
            height="500px"
            class="rounded float-end"
            alt="..."
          />
          <h1>
            A LABPET ESTÁ HÁ <br />
            7 ANOS LEVANDO <br />
            O QUE A DE <br />
            MELHOR EM <br />
            PRODUTOS DE <br />
            PETSHOP! <br />
          </h1>
        </div>
        <div id="promo">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/1280x720.jpg" />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Gato batendo palma</h5>
                  <p>R$15,00</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../img/porque-cachorro-lambe-tudo-2-1280x720.jpg" />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Gato batendo palma</h5>
                  <p>R$20,00</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../img/gato-cinza-bonito-wallpaper-1280x720.jpg" />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Gato no mato</h5>
                  <p>R$10,00</p>
                </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div id="mv">
          <img
            src="../img/bdd231b3-c3e1-41cf-8fb4-b62ba0d9cbd3.jpg"
            width="50%"
            height="500px"
          />Mais Vendidos
        </div>
        <div id="tc">
          <img
            src="../img/bdd231b3-c3e1-41cf-8fb4-b62ba0d9cbd3.jpg"
            width="50%"
            height="500px"
          />Trabalhe conosco

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
